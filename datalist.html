<!DOCTYPE html>
<html>
<head>
    <title>Contoh Datalist</title>
</head>
<body>
    <label for="buah">Pilih Buah:</label>
    <input list="daftar-buah" id="buah" name="buah">
    <datalist id="daftar-buah">
        <option value="Apel">
        <option value="Jeruk">
        <option value="Pisang">
        <option value="Anggur">
        <option value="Mangga">
    </datalist>
</body>
</html>
